<!DOCTYPE html>
<html lang="">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>登录-Login</title>

    <!-- 自定义字体-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link href="css/weiz.css" rel="stylesheet" type="text/css">
	
		

    <!-- 自定义样式-->
    <link href="css/nb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- 外部 Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-7">
                    <div class="card-body p-0">
                        <!-- row 内嵌部分-->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">欢迎回来</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="请输入账号">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="密码">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">记住我</label>
                                            </div>
                                        </div>
                                        <a href="http://localhost:8085/GetInfo" class="btn btn-primary btn-user btn-block">
                                            登录
                                        </a>
                                        <hr>
                                        
                                        
                                    </form>
                                    
                                    <div class="text-center">
                                        <a class="small" href="start/WjPassword.html">忘记买密码</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="start/register.html">创建一个账户!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- 引导的JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- 核心script-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- 所有页面的自定义脚本-->
    <script src="js/nb-admin-2.min.js"></script>

</body>

</html>
